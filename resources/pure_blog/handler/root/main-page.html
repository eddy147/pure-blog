<!DOCTYPE html>
<html lang="en" class="example">
  <head>
    <title>Pure Blog - Only Functional</title>
    <link rel="stylesheet" href="/assets/normalize.css/normalize.css">
    <link rel="stylesheet" href="/css/site.css">
  </head>
  <body>
    <h1>Purely Functional Blog</h1>
    <div class="posts">
      <ul id="post-list">
        {% for p in posts %}
        <li style="list-style-type: none;">
          <h3>{{p.post/title}}</h3>
          <p>{{p.post/preview}}</p>
        </li>
        {% endfor %}
      </ul>
    </div>

  </body>
</html>
